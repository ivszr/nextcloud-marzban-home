<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nextcloud</title>
        <style>
            body {
                font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
                background-color: #0082c9;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                color: #fff;
                padding: 20px;
                box-sizing: border-box;
            }
            .container {
                background-color: #fff;
                padding: 40px 30px;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                text-align: center;
                position: relative;
            }
            .logo {
                margin-bottom: 30px;
            }
            .logo img {
                width: 120px;
                height: auto;
            }
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
            .form-group input[type="text"],
            .form-group input[type="password"] {
                width: calc(100% - 24px);
                padding: 14px 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                box-sizing: border-box;
                color: #333;
            }
            .form-group input[type="password"] {
                font-family: monospace;
            }
            .btn {
                background-color: #0082c9;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
                transition: background-color 0.2s ease;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .btn:hover {
                background-color: #006bb0;
            }
            .btn span {
                margin-left: 10px;
                font-size: 18px;
            }
            .message {
                margin-top: 25px;
                padding: 15px;
                border-radius: 4px;
                font-size: 15px;
                display: none;
                position: absolute;
                width: calc(100% - 60px);
                left: 30px;
                top: 20px;
                box-sizing: border-box;
                z-index: 10;
            }
            .error-message {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            .info-message {
                background-color: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
            .links {
                margin-top: 25px;
                font-size: 14px;
            }
            .links a {
                color: #0082c9;
                text-decoration: none;
                display: block;
                margin-bottom: 10px;
            }
            .links a:hover {
                text-decoration: underline;
            }
            .footer-text {
                margin-top: 40px;
                font-size: 14px;
                color: #fff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Nextcloud_Logo.svg" alt="Nextcloud Logo" /></div>
            <div id="messageDisplay" class="message"></div>
            <form id="loginForm">
                <div class="form-group"><input type="text" id="username" name="username" placeholder="user" required /></div>
                <div class="form-group"><input type="password" id="password" name="password" placeholder="••••••••" required /></div>
                <button type="submit" class="btn">Log in <span>&#8594;</span></button>
            </form>
            <div class="links"><a href="#" id="forgotPassword">Forgot password?</a><a href="#" id="loginWithDevice">Log in with a device</a></div>
        </div>
        <div class="footer-text">Nextcloud – a safe home for all your data</div>
        <script>
            document.getElementById("loginForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const t = document.getElementById("messageDisplay");
                t.textContent = "Wrong username or password.";
                t.className = "message error-message";
                t.style.display = "block";
                document.getElementById("password").value = "";
            });
            document.getElementById("loginWithDevice").addEventListener("click", function (e) {
                e.preventDefault();
                const t = document.getElementById("messageDisplay");
                t.textContent = "Unknown error.";
                t.className = "message error-message";
                t.style.display = "block";
            });
            document.getElementById("forgotPassword").addEventListener("click", function (e) {
                e.preventDefault();
                const t = document.getElementById("messageDisplay");
                t.textContent = "Please contact your administrator to reset your password.";
                t.className = "message info-message";
                t.style.display = "block";
            });
        </script>
    </body>
</html>
